
<mat-card>

    <mat-card-subtitle>{{ woman.fechas }}</mat-card-subtitle>
    <img mat-card-lg-image src="assets/women/{{ woman.id }}.jpg" />
  </mat-card-title-group>
  <mat-card-content>
    <h3>{{ woman.categorias }}</h3>

  <mat-card-actions>
    <button mat-button="warn">Leer m√°s...</button>
    <button mat-button="info">Editar</button>
  </mat-card-actions>
</mat-card>
